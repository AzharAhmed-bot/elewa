<div class="modal-wrapper">
  <div *ngFor="let user of enrolledUsers">
    <div class="title-section">
      <p class="mode">{{ getMode(user) | titlecase }}</p>
      <span>Add <span class="name">{{ user.name || 'No Name' | titlecase }}</span> to:</span>
    </div>
  </div>

  <!-- Change Class -->
  <div class="middle-section" *ngIf="(classrooms$ | async) as classrooms">
    <div class="class" *ngFor="let classroom of classrooms">
      <input type="radio" name="classroom" id="classroom" [value]="classroom.id" (change)="onChange($event)">
      <label for="classroom">{{ classroom.className | titlecase }}</label>
    </div>
  </div>

  <div class="action-btns">
    <button class="btn cancel-btn" (click)="onCancel()">{{'CLASSESS.MODALS.ACTION-BUTTONS.CANCEL' | transloco }}</button>
    <button class="btn apply-btn" (click)="submitAction()">
      <span *ngIf="isUpdatingClass; else notCreating">
        <i class="spin_tooltip fas fa-circle-notch fa-spin"></i>
      </span>
      <ng-template #notCreating>{{'CLASSESS.MODALS.ACTION-BUTTONS.APPLY' | transloco }}</ng-template>
    </button>
  </div>
</div>

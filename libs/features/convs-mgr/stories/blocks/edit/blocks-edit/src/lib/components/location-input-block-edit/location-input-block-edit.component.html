<div class="block-edit-form-wrapper">
  <form [formGroup]="form" action="" class="block-form-edit">
    <div class="block-edit-header">
      <i [class]="icon" class="icon-color"></i>
      <span class="title">{{ title | transloco }}</span>
    </div>
    <textarea class="text" id="message" name="message" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.LOCATION-INPUT' | transloco" 
    formControlName="message"></textarea>

    <div class="block-edit-variable-input-section">
      <mat-divider></mat-divider>
      <app-variable-input [BlockFormGroup]="form" [setValidation]="validate"></app-variable-input>
      <mat-divider></mat-divider>
    </div>
  </form>

  <label class="block-edit-validation-check">
    <input type="checkbox" (change)="setValidation()" [checked]="validate">
    <span class="checkmark"></span>
    <div class="save-answers-text">{{ "PAGE-CONTENT.BLOCK.VALIDATORS.SET-VALIDATION-CHECKBOX" | transloco }}</div>
  </label>
</div>

<div class="page-container">
  <div class="upper-section">
    <div class="upper-left-section">
      <div class="score-cards">
        <app-score-card [text]="'HIGHEST SCORE'" [score]="assessmentResults.highestScore.toString()+ '%'" [color]="'#3E788A'"></app-score-card>
        <app-score-card [text]="'LOWEST SCORE'" [score]="assessmentResults.lowestScore.toString()+ '%'" [color]="'#DAE0F0'"></app-score-card>
        <app-score-card [text]="'AVERAGE SCORE'" [score]="assessmentResults.averageScore.toString()+ '%'" [color]="'#4A1A4C'"></app-score-card>
      </div>
      <div class="distribution-chart">
        <app-distribution-bar-chart *ngIf="assessmentResults" [assessmentResults]="assessmentResults"></app-distribution-bar-chart>
      </div>
    </div>

    <div class="upper-right-section">
      <div class="pie-chart">
        <app-progress-pie-chart [assessmentResults]="assessmentResults"></app-progress-pie-chart>
      </div>
      <div class="number-stat">
        <app-completion-time [completionTime]="assessmentResults.averageTimeToCompletion"></app-completion-time>
      </div>
    </div>

    <div class="bottom-section">
      <app-assessment-users-table [assessmentUsers]="assessmentUserResults"></app-assessment-users-table>
    </div>
  </div>
</div>

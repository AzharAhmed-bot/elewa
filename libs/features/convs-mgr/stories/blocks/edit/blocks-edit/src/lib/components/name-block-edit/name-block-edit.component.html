<div class="form-wrapper">
  <form [formGroup]="form" action="" class="form-edit">
    <span class="title">{{ title | transloco }}</span>
    <input class="text" id="message" name="message" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.NAME' | transloco"
      formControlName="message" />
  </form>

  <label class="validation-check">
    <input type="checkbox" (change)="setValidation()">
    <span class="checkmark"></span>
    <div class="save-answers-text">{{ "PAGE-CONTENT.BLOCK.VALIDATORS.SET-VALIDATION-CHECKBOX" | transloco }}</div>
  </label>

  <app-variable-input [BlockFormGroup]="form" [setValidation]="validate"></app-variable-input>
</div>

<div class="block-edit-form-wrapper">
    <form [formGroup]="form" action="" class="block-form-edit">
      <div class="block-edit-header">
        <i [class]="icon" class="icon-color"></i>
        <span class="title">{{ title | transloco }}</span>
      </div>

      <textarea class="text" id="message" name="message" formControlName="message"></textarea>
  
      <div class="block-edit-variable-input-section">
        <mat-divider></mat-divider>
        <app-variable-input [BlockFormGroup]="form"></app-variable-input>
        <mat-divider></mat-divider>
      </div>

      <div formArrayName="options" fxFlexFill>
        <div *ngFor="let option of options.controls; let i = index" class="full-width" fxFlexFill>
          <span [formGroupName]="i" fxFlex>
            <div class="inputList">
              <button (click)="deleteInput(i)" class="listgone"><i class="far fa-trash-alt"></i></button>
              <app-option-input-field [blockFormGroup]="form" [formGroupNameInput]="i"
                class="input"></app-option-input-field>
            </div>
          </span>
        </div>
      </div>
    </form>
  
    <button (click)="addNewOption()" mat-flat-button class="block-edit-add-options-button" fxLayout="row" fxLayoutAlign="center"
      fxLayoutGap="10px">
      {{ 'BOTS.ACTIONS.ADD-OPTION' | transloco }}
    </button>
  </div>

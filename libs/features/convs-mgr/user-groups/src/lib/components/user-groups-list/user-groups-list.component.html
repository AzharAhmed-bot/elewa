<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="user-groups-table">
        <ng-container matColumnDef="name">
            <th class="table-header" mat-header-cell *matHeaderCellDef>Group Name</th>
                <td mat-cell *matCellDef="let group">{{group.name}}</td>
        </ng-container>

        <ng-container matColumnDef="users">
            <th class="table-header" mat-header-cell *matHeaderCellDef>Users</th>
                <td mat-cell *matCellDef="let group">{{group.users}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th class="table-header" mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let group">{{group.description}}</td>
        </ng-container>

        <ng-container matColumnDef="course">
            <th class="table-header" mat-header-cell *matHeaderCellDef>Course Name</th>
                <td mat-cell *matCellDef="let group">{{group.course}}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th class="table-header" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let group">
                <span mat-button [matMenuTriggerFor]="menu">
                    <i class="fas fa-ellipsis-v"></i>

            </span>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openEditModal()">Edit</button>
                    <button mat-menu-item (click)="openDeleteModal()">Delete</button>
                </mat-menu>
            </td>  
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="clickGroupRow(row.id)" ></tr>
        
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource.data.length" [pageSize]="10" aria-label="Select page"
        ></mat-paginator>

    </table>


</div>

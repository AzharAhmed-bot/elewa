<div class="modal-wrapper">
    <ng-container *ngIf="modalType === 0">
        <div class="title-section">
            <p class="title">Edit User Group</p>
          </div>
    </ng-container>

    <ng-container *ngIf="modalType === 1">
        <div class="title-section">
            <p class="title">Create User Group</p>
          </div>
    </ng-container>
  
    <form class="form" [formGroup]="createUserGroupForm">
      <div class="form-item">
        <label for="className">{{'CLASSESS.MODALS.CLASSNAME' | transloco }}</label>
        <input class="input" id="className" type="text" name="className"  id="">
      </div>
  
      <div class="form-item">
        <label for="description">{{'CLASSESS.MODALS.DESCRIPTION' | transloco }}</label>
        <input class="input" id="description" type="text" name="description"  id="">
      </div>
  
      <div class="action-btns">
        <button class="btn" (click)="closeModal()">{{'CLASSESS.MODALS.ACTION-BUTTONS.CANCEL' | transloco }}</button>
        <button class="btn" >
          <!-- <span>
            <i class="spin_tooltip fas fa-circle-notch fa-spin"></i>
          </span> -->
          <ng-template #notCreating>{{'CLASSESS.MODALS.ACTION-BUTTONS.CONTINUE' | transloco }}</ng-template>
        </button>
      </div>
    </form>
  </div>

<div *ngIf="assessmentQuestions.length > 0" >
  <mat-card class="question-card" *ngFor="let question of assessmentQuestions; let i = index">
    <mat-card-header class="question-header">
      Question {{i + 1}}
    </mat-card-header>
    <mat-card-content class="question-content">
      <p>{{question.question}}</p>
      <mat-radio-group aria-label="Select an option" class="column-radios">
        <mat-radio-button *ngFor="let option of question.options" [value]="option">{{option}}</mat-radio-button>
      </mat-radio-group>    
    </mat-card-content>
  </mat-card>
</div>

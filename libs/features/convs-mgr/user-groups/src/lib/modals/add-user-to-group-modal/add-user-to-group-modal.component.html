<div class="modal-wrapper">
    <ng-container *ngIf="modalType === 1">
        <div class="title-section">
            <p class="title">Add User to Group</p>
          </div>
    </ng-container> 

    <form class="form"[formGroup]="addUserToGroupForm" (submit)="submitedUserForm()">
        <div class="form-item">
            <label for="userName">{{'LEARNERS.TABLE-HEADER.USERNAME' | transloco}}</label>
            <input class="input" id="userName" type="text" id="" formControlName="userName">
        </div>

        <div class="form-item">
            <label for="phoneNumber">{{'LEARNERS.TABLE-HEADER.PHONE-NUMBER' | transloco}}</label>
            <input class="input" id="phoneNumber" type="text" id="" formControlName="phoneNumber">
        </div>

        <div class="action-btns">
            <button class="btn" (click)="closeModal()">{{'CLASSESS.MODALS.ACTION-BUTTONS.CANCEL' | transloco }}</button>
              <button type="submit">{{'CLASSESS.MODALS.ACTION-BUTTONS.SAVE' | transloco }}</button>
          </div>
    </form>
</div>

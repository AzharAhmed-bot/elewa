<div class="table-card" *ngIf="fallbacks">
  <table mat-table [dataSource]="dataSource" class="table"> 
    <!-- User Prompt -->
    <ng-container matColumnDef="userSays">
      <th mat-header-cell *matHeaderCellDef class="table-header">User Says</th>
      <td mat-cell *matCellDef="let element; let i=index" class="divider-cell">{{ element.userInput[0] }}</td>
    </ng-container>
  
    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table-header">Action</th>
      <td mat-cell *matCellDef="let element" class="divider-cell">{{ element.actionsType }}</td>
    </ng-container>
  
    <!-- Action Details -->
    <ng-container matColumnDef="actionDetails">
      <th mat-header-cell *matHeaderCellDef class="table-header">Action Details</th>
      <td mat-cell *matCellDef="let element" class="divider-cell">{{ element.actionDetails.description }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actionButtons">
      <th mat-header-cell *matHeaderCellDef class="table-header"></th>
      <td mat-cell *matCellDef="let element; let i=index" class="divider-cell">
        <div class="action">
          <span (click)="openModal(i)"><i class="fa-solid fa-pen"></i> Edit</span>
          <app-on-off-button [isOn]="element.active" (toggle)="setFallbackOn(element)"></app-on-off-button>
          <span (click)="onDelete(element)"><i class="fa-solid fa-trash"></i></span>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="wc-tr"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="wc-tr"></tr>
  </table> 
</div>

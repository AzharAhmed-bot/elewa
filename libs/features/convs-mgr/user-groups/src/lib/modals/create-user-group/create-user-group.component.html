<div class="modal-wrapper">
    <ng-container *ngIf="modalType === 0">
        <div class="title-section">
            <p class="title">Edit User Group</p>
          </div>
    </ng-container>

    <ng-container *ngIf="modalType === 1">
        <div class="title-section">
            <p class="title">Create User Group</p>
          </div>
    </ng-container>
  
    <form class="form" [formGroup]="createUserGroupForm" (submit)="submitedUserForm()">
      <div class="form-item">
        <label for="className">{{'CLASSESS.MODALS.CLASSNAME' | transloco }}</label>
        <input class="input" id="className" type="text"   id="" formControlName ="className">
      </div>
  
      <div class="form-item">
        <label for="description">{{'CLASSESS.MODALS.DESCRIPTION' | transloco }}</label>
        <input class="input" id="description" type="text"  id="" formControlName ="descriptionName">
      </div>
  
      <div class="action-btns">
        <button class="btn" (click)="closeModal()">{{'CLASSESS.MODALS.ACTION-BUTTONS.CANCEL' | transloco }}</button>
          <button type="submit">{{'CLASSESS.MODALS.ACTION-BUTTONS.SAVE' | transloco }}</button>
      </div>
    </form>
  </div>
